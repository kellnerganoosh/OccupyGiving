<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap-3.3.7-dist/css/suplogbootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Occupy Giving</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">About</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign In<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Organization</a></li>
						<li><a href="#">Supporter</a></li>
					</ul>
				</li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</div>
</nav>
<div class="container">
		<h1>Let's get started.</h1>
		<p>Enter your Organization's name and email address below to start connecting with Supporters in your area.</p>
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
      <div class="row text-center">
        <label for="firstname">Organization Name:</label></br>
          <input id="firstname" class="input" name="name" type="text" value="" size="20" /><br /><br /><br />
      </div>
    <div class="row text-center">

        <label for="email">Email Address:</label></br>
          <input id="email" class="input" name="email" type="text" value="" size="30" />
      </div>

<br /><br /><br /><br />

      <div class="row text-center">
        <input id="submit_button" class= "btn submit_button" size="20" "type="submit" value="Submit" />
      </div>
    </div>
  </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
